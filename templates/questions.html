	<head>
	    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<h2 align="center">Suggest your news about RSHU</h2>
	</head>
		<body>
		<form class="container" action="/process">
		    <meta charset="UTF-8">
			<h4>News data:</h4>
			<div class="row">
				<div class="col-md-4">Title</div>
					<div class="col-md-4"><input type="text" id="news_title" name="news_title" /></div>
			</div>
			<div class="row">
				<div class="col-md-4">Date</div>
				<div class="col-md-4"><input type="date" id="publication_date" name="publication_date" value="2024-12-20" min="2022-01-01" max="2028-12-31" /></div>
			</div>
			<div class="row">
				<div class="col-md-4">Preview</div>
					<div class="col-md-4"><input type="text" id="news_shorttext" name="preview" /></div>
			</div>
			<div class="row">
				<div class="col-md-4">Full text</div>
					<div class="col-md-4"><input type="text" id="news_fulltext" name="full_text" /></div>
			</div>
			<div class="row">
				<div class="col-md-4">Author of the text</div>
					<div class="col-md-4"><input type="text" id="author_text" name="author_text" /></div>
			</div>
			<div class="row">
				<div class="col-md-4">Author of the photos</div>
					<div class="col-md-4"><input type="text" id="author_photo" name="author_photo" /></div>
			</div>
			<div class="row">
				<button type="submit" name="submit" value="Submit">Submit</button>
			</div>
		</form>
	</body>
